<div class="container">
    <section class="left">
        <h1>Welcome to Login</h1>
        <img src="/img/ilustration.svg" alt="ilustration">
    </section>

    <section class="rigth">
        <div class="container">
            <div class="logo">
                <img src="/img/logo.svg" alt="">
                <h1>Finances</h1>
            </div>

            @if (showFormLogin) {
                <app-form-login></app-form-login>
            }
            @if (showFormRegister) {
                <app-form-register></app-form-register>
            }

            <div class="button-group">
                <div class="line-or">
                    <div class="divider"></div>
                    <span>OR</span>
                    <div class="divider"></div>
                </div>
                <button class="btn-register" (click)="goToRegisterLogin()">{{titleRegister}}</button>
            </div>
        </div>
    </section>
</div>
