<form [formGroup]="formLogin" (submit)="login()">
    <h2>Login into your account</h2>
    <div class="input-group">
        <label for="email">Email</label>
        <div class="input-line">
            <input type="text" formControlName="email" name="email" id="email" placeholder="arthur@gmail.com">
            <div class="img">
                <img src="/img/email-icon.svg" alt="">
            </div>
        </div>
    </div>

    <div class="input-group">
        <label for="password">Password</label>
        <div class="input-line">
            <input type="password" formControlName="password" name="password" id="password" placeholder="********">
            <div class="img">
                <img src="/img/password-icon.svg" alt="">
            </div>
        </div>
    </div>
    <p class="forgot">Forgot Password?</p>

    <div class="button-group">
        <button class="btn-login" type="submit">Login</button>
    </div>
</form>
